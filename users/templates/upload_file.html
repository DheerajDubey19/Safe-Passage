{% extends 'base1.html' %}

{% block content %}
<h2>Upload File</h2>
<form method="post" action="{% url 'upload_file' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="file">Select file:</label><br>
    <input type="file" id="file" name="file"><br><br>
    <input type="submit" value="Upload">
</form>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
{% endblock %}
